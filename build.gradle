ext {
    create = "debug"
    ignore = "release"
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath Plugins.gradle
        classpath Plugins.kotlin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs Paths.andutils
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
