apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion Versions.compileSdkVersion
    defaultConfig {
        applicationId "com.jueggs.customview"
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName

        javaCompileOptions { annotationProcessorOptions.includeCompileClasspath = true }
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":rangebar")
    implementation project(":stackoverflowtag")

    implementation Libs.kotlinStd8
    implementation Libs.appcompat
    implementation Libs.constraintLayout
    implementation Libs.gridLayout
    implementation Libs.rxJava
    implementation Libs.andutils
//    version conflicts (1.1.0 -> 1.1.1)
    implementation Libs.archLiveDataCore
    implementation Libs.archLifecycleRuntime
    implementation Libs.archLifecycleViewModel
//
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
}
